on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install build dependencies
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module InvokeBuild -ErrorAction Stop
          Invoke-Build InstallBuildDependencies -Verbose

      - name: Create build
        shell: pwsh
        run: Invoke-Build Build

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          path: publish
          name: ${{ matrix.os }}-build
  test:
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          path: publish
          name: ${{ matrix.os }}-build

      - name: Install test dependencies
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module InvokeBuild -ErrorAction Stop
          Invoke-Build InstallTestDependencies -Verbose

      - name: Test module
        uses: zyborg/pester-tests-report@v1.5.0
        with:
          include_paths: test
          report_name: test-report (${{ matrix.os }})
          report_title: Module Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tests_fail_step: true